    <section id="contact">
      <div class="container pt-3 pb-5">
        <h1 class="text-center pt-5">Contact</h1>
        <hr class="hr-1 py-4">
        <div class="row">
          <div class="col-md-6">
            <img v-bind:src="img.src" class="img-fluid" v-bind:alt="img.alt">
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name *</label>
                  <input type="firstname" class="form-control" id="firstname" placeholder="First name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name *</label>
                  <input type="lastname" class="form-control" id="lastname" placeholder="Last name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label for="email">Email * </label>
                  <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label for="message">Message *</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Please write message in here regarding your inquiries." required></textarea>
                </div>
                <button class="btn btn-outline-light btn-block" type="submit">Submit form</button>
            </form>

            <!-- <script>

          </div>
        </div>
      </div>
    </section>

    <button
        type="button"
        class="btn btn-danger btn-floating btn-lg"

      <i class="fas fa-arrow-down"></i>

        <div class="row">

          </div>
        </div>
      </div>
